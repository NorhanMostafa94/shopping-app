<button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="addCategoryForm">
            <div class="form-group">
                <label for="">Price</label>
                <input formControlName="categoryName" class="form-control" type="text" name="txtCategoryName" id="">
            </div>
            <button type="submit" (click)="onSubmit()">Save</button>
        </form>
        <button (click)="modalRef.hide()">close</button>
    </div>
</ng-template>
<div class="container">
    <div class="row justify-content-center">
        <category-item class="col-lg-3 col-md-2 col-sm-1" *ngFor="let category of data" [category]="category">
        </category-item>
    </div>
</div>
