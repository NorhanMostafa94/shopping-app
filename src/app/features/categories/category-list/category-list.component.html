<button type="button" class="btn btn-primary" (click)="openModal(template)">Add Category</button>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Category Name</label>
                <input formControlName="categoryName" class="form-control" type="text" id="" required>
                <!-- [ngStyle]="{'border':addCategoryForm.controls.categoryName.dirty ?'1px solid red':'' }" -->
            </div>
            <div class="pull-right">

                <button class="btn btn-success" type="submit"
                    [disabled]="addCategoryForm.controls.categoryName.invalid">Save</button>
                <button class="btn btn-danger" (click)="modalRef.hide()">close</button>
            </div>
        </form>
    </div>
</ng-template>
<div class="container">
    <div class="row justify-content-center">
        <category-item class="col-lg-3 col-md-2 col-sm-1" *ngFor="let category of data" [category]="category">
        </category-item>
        <pagination [totalItems]="data.length" (pageChanged)="pageChanged($event)"></pagination>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-12">
    </div>
</div>
